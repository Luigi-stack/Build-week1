<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="./assets/img/epicode_logo.png" alt="Logo-Epicode" id="logo" />
    </header>
    
    <main id="mainResults">
        <div id="divHeader">
            <h1 class="h1">Results</h1>
            <p>The summary of answers:</p>
        </div>
        <div id="container-result">
            <div id="leftDiv">
                <p class="firstP">Correct</p>
                <p id="success-rate"></p>
                <div id="numAnswersCorrect"></div>
                <p id="inside_canvas"></p>
            </div>
            <div id="centralDiv">
                <div class="graphic">
                    <canvas id="pieChart"></canvas>
                    
                </div>
            </div>

            <div id="rightDiv">
                <p class="firstP">Wrong</p>
                <p id="failure-rate"></p>
                <div id="numAnswersWrong"></div>
            </div>
        </div>
    </main>
    <footer id="footerResults">
        <a href="feedback.html" id="feedpage">RATE US</a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="./assets/javascript/result.js"></script>

</html>
